		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px;height:400px;"></div>
		<script type="text/javascript">
			// var echarts = require('echarts');


			var chartDom = document.getElementById('main');
			var myChart = echarts.init(chartDom);
			var option;

	var data = [
	
	
	     {name: '蓬莱', value: 37},
	     {name: '韶关', value: 38},
	     {name: '嘉峪关', value: 38},
	     {name: '广州', value: 38},
	     {name: '延安', value: 38},
	     {name: '太原', value: 39},
	     {name: '清远', value: 39},
	     {name: '中山', value: 39},
	     {name: '昆明', value: 39},
	     {name: '寿光', value: 40},
	     {name: '盘锦', value: 40},
	     {name: '长治', value: 41},
	     {name: '深圳', value: 41},
	     {name: '珠海', value: 42},
	     {name: '宿迁', value: 43},
	     {name: '咸阳', value: 43},
	     {name: '铜川', value: 44},
	     {name: '平度', value: 44},
	     {name: '佛山', value: 44},
	     {name: '海口', value: 44},
	     {name: '江门', value: 45},
	     {name: '章丘', value: 45},
	     {name: '肇庆', value: 46},
	     {name: '大连', value: 47},
	     {name: '临汾', value: 47},
	     {name: '吴江', value: 47},
	     {name: '石嘴山', value: 49},
	 
	     {name: '东营', value: 62},
	     {name: '牡丹江', value: 63},
	     {name: '遵义', value: 63},
	     {name: '绍兴', value: 63},
	     {name: '扬州', value: 64},
	     {name: '常州', value: 64},
	     {name: '潍坊', value: 65},
	     {name: '重庆', value: 66},
	     {name: '台州', value: 67},
	     {name: '南京', value: 67},
	     {name: '滨州', value: 70},
	     
	     {name: '武汉', value: 273},
	     {name: '大庆', value: 279}
	];
	var geoCoordMap = {
	   
	    '湘潭':[112.91,27.87],
	    '金华':[119.64,29.12],
	    '岳阳':[113.09,29.37],
	    '长沙':[113,28.21],
	    '衢州':[118.88,28.97],
	    '廊坊':[116.7,39.53],
	    '菏泽':[115.480656,35.23375],
	    '合肥':[117.27,31.86],
	    '武汉':[114.31,30.52],
	    '大庆':[125.03,46.58]
	};
	
	var convertData = function (data) {
	    var res = [];
	    for (var i = 0; i < data.length; i++) {
	        var geoCoord = geoCoordMap[data[i].name];
	        if (geoCoord) {
	            res.push({
	                name: data[i].name,
	                value: geoCoord.concat(data[i].value)
	            });
	        }
	    }
	    return res;
	};
	
	option = {
	    title: {
	        text: '全国主要城市空气质量 - 百度地图',
	        subtext: 'data from PM25.in',
	        sublink: 'http://www.pm25.in',
	        left: 'center'
	    },
	    tooltip : {
	        trigger: 'item'
	    },
	    bmap: {
	        center: [104.114129, 37.550339],
	        zoom: 5,
	        roam: true,
	        mapStyle: {
	            styleJson: [{
	                'featureType': 'water',
	                'elementType': 'all',
	                'stylers': {
	                    'color': '#d1d1d1'
	                }
	            }, {
	                'featureType': 'land',
	                'elementType': 'all',
	                'stylers': {
	                    'color': '#f3f3f3'
	                }
	            }, {
	                'featureType': 'railway',
	                'elementType': 'all',
	                'stylers': {
	                    'visibility': 'off'
	                }
	            }, {
	                'featureType': 'highway',
	                'elementType': 'all',
	                'stylers': {
	                    'color': '#fdfdfd'
	                }
	            }, {
	                'featureType': 'highway',
	                'elementType': 'labels',
	                'stylers': {
	                    'visibility': 'off'
	                }
	            }, {
	                'featureType': 'arterial',
	                'elementType': 'geometry',
	                'stylers': {
	                    'color': '#fefefe'
	                }
	            }, {
	                'featureType': 'arterial',
	                'elementType': 'geometry.fill',
	                'stylers': {
	                    'color': '#fefefe'
	                }
	            }, {
	                'featureType': 'poi',
	                'elementType': 'all',
	                'stylers': {
	                    'visibility': 'off'
	                }
	            }, {
	                'featureType': 'green',
	                'elementType': 'all',
	                'stylers': {
	                    'visibility': 'off'
	                }
	            }, {
	                'featureType': 'subway',
	                'elementType': 'all',
	                'stylers': {
	                    'visibility': 'off'
	                }
	            }, {
	                'featureType': 'manmade',
	                'elementType': 'all',
	                'stylers': {
	                    'color': '#d1d1d1'
	                }
	            }, {
	                'featureType': 'local',
	                'elementType': 'all',
	                'stylers': {
	                    'color': '#d1d1d1'
	                }
	            }, {
	                'featureType': 'arterial',
	                'elementType': 'labels',
	                'stylers': {
	                    'visibility': 'off'
	                }
	            }, {
	                'featureType': 'boundary',
	                'elementType': 'all',
	                'stylers': {
	                    'color': '#fefefe'
	                }
	            }, {
	                'featureType': 'building',
	                'elementType': 'all',
	                'stylers': {
	                    'color': '#d1d1d1'
	                }
	            }, {
	                'featureType': 'label',
	                'elementType': 'labels.text.fill',
	                'stylers': {
	                    'color': '#999999'
	                }
	            }]
	        }
	    },
	    series : [
	        {
	            name: 'pm2.5',
	            type: 'scatter',
	            coordinateSystem: 'bmap',
	            data: convertData(data),
	            symbolSize: function (val) {
	                return val[2] / 10;
	            },
	            encode: {
	                value: 2
	            },
	            label: {
	                formatter: '{b}',
	                position: 'right',
	                show: false
	            },
	            emphasis: {
	                label: {
	                    show: true
	                }
	            }
	        },
	        {
	            name: 'Top 5',
	            type: 'effectScatter',
	            coordinateSystem: 'bmap',
	            data: convertData(data.sort(function (a, b) {
	                return b.value - a.value;
	            }).slice(0, 6)),
	            symbolSize: function (val) {
	                return val[2] / 10;
	            },
	            encode: {
	                value: 2
	            },
	            showEffectOn: 'render',
	            rippleEffect: {
	                brushType: 'stroke'
	            },
	            hoverAnimation: true,
	            label: {
	                formatter: '{b}',
	                position: 'right',
	                show: true
	            },
	            itemStyle: {
	                shadowBlur: 10,
	                shadowColor: '#333'
	            },
	            zlevel: 1
	        }
	    ]
	};

			option && myChart.setOption(option);
		</script>
